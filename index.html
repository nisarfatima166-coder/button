<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Toggles</title>
  <link rel="stylesheet" href="button.css">
</head>
<body>

<div class="settings-box">

  <!-- Option 1 -->
  <div class="setting">
    <span>Wi-Fi</span>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <!-- Option 2 -->
  <div class="setting">
    <span>Bluetooth</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Option 3 -->
  <div class="setting">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

</div>

</body>
</html>
